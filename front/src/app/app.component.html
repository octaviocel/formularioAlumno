<div style="width:80%;margin: 40px auto;">
  <h1>Lista de Alumnos</h1>

  <button mat-raised-button color="primary" (click)="crearAlumnoDialogo()" style="margin-bottom: 15px;">Crear Alumno</button>
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej. 014420000">
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="Matricula">
        <th mat-header-cell *matHeaderCellDef> Matricula </th>
        <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="NombreCompleto">
        <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Correo">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="NivelAcademico">
        <th mat-header-cell *matHeaderCellDef> Nivel Acad√©mico</th>
        <td mat-cell *matCellDef="let element"> {{element.nivel_academico}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Programa">
        <th mat-header-cell *matHeaderCellDef> Programa </th>
        <td mat-cell *matCellDef="let element"> {{element.programa_academico}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Semestre">
        <th mat-header-cell *matHeaderCellDef> Semestre </th>
        <td mat-cell *matCellDef="let element"> {{element.semestre}} </td>
      </ng-container>

      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef style="min-width: 100px;"></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editarAlumnoDialogo(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminarAlumnoDialogo(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</div>
